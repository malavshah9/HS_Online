        <ion-grid>
          <ion-row justify-content-center align-items-center><img src="../../assets/icon/icon.png" height="30%" width="30%" style="margin-top: 25%;" /></ion-row>
          <ion-row justify-content-center align-items-center style='text-align: center;'><ion-col><span style="color: yellow; font-size: 30px; text-align: center; float: none; background-color: #008000;">HONEST</span> <br></ion-col></ion-row>
          <ion-row justify-content-center align-items-center style='text-align: center;'>
          
          <!-- <ion-col col-2></ion-col>  -->
          <ion-col>   
            <form [formGroup]="loginForm">
            <h3>&nbsp;Log In</h3>
                 <ion-item color="#008000">
                  <ion-input  style="font-size:17px; color:white;" [clearInput]="true" formControlName="username" id="username" placeholder="Username" type="text" [required]="true"></ion-input>
                  <div class="error" *ngIf="!loginForm.get('username').valid &&
                  (loginForm.get('username').dirty || loginForm.get('username').touched)">  
                  User Name is required.
                  </div>
                </ion-item>
                <br>
                <ion-item color="#008000" >
                  <ion-input  style="font-size:17px; color:white;" [clearInput]="true" formControlName="password" id="password" placeholder="Password" type="password" [required]="true"></ion-input>
                  <div class="error" *ngIf="!loginForm.get('password').valid &&
                  (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    Password is required.
                  </div>
                </ion-item>
               <br>
               <!-- [disabled]="!loginForm.valid" -->
                <ion-button class="special-ion-button" [disabled]="!loginForm.valid"  expand="block" color="danger" type="submit" style="color:rgb(255, 38, 0);height:30px;" (click)="onClick()">
                  Log In&nbsp;&nbsp;
                  <ion-icon name="Send"></ion-icon>
                </ion-button>
              </form>
              </ion-col>    
          <!-- <ion-col col-3></ion-col> -->
          </ion-row>
          </ion-grid>
</div>
