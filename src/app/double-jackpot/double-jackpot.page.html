<div style="background-color: #008000; width: 100%; height: 100%;">
  <ion-grid>
    <form [formGroup]="doubleJackpotForm">
    <div *ngFor="let item of doubleJackpotForm.controls.jackpots.controls;let i=index;">
      <ion-row *ngIf="i%10===0" align-items-center>
        <ion-col>
          <label class="font-bold m-0" style="color: white;">{{myIndex[i]}}</label>
          <ion-input maxlength="5" class="yantratext" type="number" formControlName="{{i}}" >
            </ion-input>
        </ion-col>
        <ion-col>
          <label class="font-bold m-0" style="color: white;">{{myIndex[i+1]}}</label>
          <ion-input maxlength="5" class="yantratext" type="number">
          </ion-input>
        </ion-col>
        <ion-col>
          <label class="font-bold m-0" style="color: white;">{{myIndex[i+2]}}</label>
          <ion-input maxlength="5" class="yantratext" type="number">
          </ion-input>
        </ion-col>
        <ion-col>
          <label class="font-bold m-0" style="color: white;">{{myIndex[i+3]}}</label>
          <ion-input maxlength="5" class="yantratext" type="number">
          </ion-input>
        </ion-col>
        <ion-col>
          <label class="font-bold m-0" style="color: white;">{{myIndex[i+4]}}</label>
          <ion-input maxlength="5" class="yantratext" type="number">
          </ion-input>
        </ion-col>
        <ion-col>
          <label class="font-bold m-0" style="color: white;">{{myIndex[i+5]}}</label>
          <ion-input maxlength="5" class="yantratext" type="number">
          </ion-input>
        </ion-col>
        <ion-col>
          <label class="font-bold m-0" style="color: white;">{{myIndex[i+6]}}</label>
          <ion-input maxlength="5" class="yantratext" type="number">
          </ion-input>
        </ion-col>
        <ion-col>
          <label class="font-bold m-0" style="color: white;">{{myIndex[i+7]}}</label>
          <ion-input maxlength="5" class="yantratext" type="number">
          </ion-input>
        </ion-col>
        <ion-col>
          <label class="font-bold m-0" style="color: white;">{{myIndex[i+8]}}</label>
          <ion-input maxlength="5" class="yantratext" type="number">
          </ion-input>
        </ion-col>
        <ion-col>
          <label class="font-bold m-0" style="color: white;">{{myIndex[i+9]}}</label>
          <ion-input maxlength="5" class="yantratext" type="number">
          </ion-input>
        </ion-col>

      </ion-row>
    </div>
  </form>
  </ion-grid>
</div>
