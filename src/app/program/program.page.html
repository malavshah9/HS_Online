<div style="background-color: #008000; width: 100%; height: 100%;">

  <div class="container">
    <div>
      <ion-button class="special-bottom-button" shape="round" color="tertiary" style="color:purple;"
        (click)="onLogout()">
        <ion-icon name="exit"></ion-icon>Exit
      </ion-button>
    </div>
    <div>
      <ion-button class="special-bottom-button" shape="round" color="danger" style="color:rgb(1.755, 38, 0);"
        (click)="onpro()">
        <ion-icon name="nuclear"></ion-icon>Clear
      </ion-button>
    </div>
    <div>
      <ion-button class="special-bottom-button" shape="round" color="dark" style="color:lightskyblue;"
        (click)="onJackpot()">
        <ion-icon name="filing"></ion-icon>Jackpot
      </ion-button>
    </div>
    <div>
      <ion-button class="special-bottom-button" shape="round" color="primary" style="color:yellow;"
        (click)="onDoubleJackpot()">
        <ion-icon name="filing"></ion-icon>Double Jackpot
      </ion-button>
    </div>
    <div>
      <ion-button class="special-bottom-button" shape="round" color="warning" style="color:black;" (click)="onSubmit()">
